id: RevealJS-postMessage-XSS

info:
  name: RevealJS postMessage XSS
  author: LogicalHunter
  severity: medium
  reference:
    - https://hackerone.com/reports/691977
    - https://github.com/hakimel/reveal.js/pull/3137
  tags: headless,postmessage,revealjs

headless:
  - steps:
      - args:
          url: "{{BaseURL}}"
        action: navigate
      - action: waitload
      - action: script
        name: extract
        args:
          code: |
            (Reveal.VERSION <= "3.8.0" || Reveal.VERSION < "4.3.0") ? "Vulnerable Version": "Not Vulnerable"
    extractors:
      - type: kval
        part: extract
        kval:
          - extract
